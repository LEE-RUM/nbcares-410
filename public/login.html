<div class="container w-25 pt-5 pb-5 my-3">
    <form class="login">
        <label for="email">Email:</label>
        <input type="email" class="form-control mb-3" name="email" placeholder="email@email.com">
        <label for="password">Password:</label>
        <input type="password" class="form-control mb-3" name="password" placeholder="******">
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
        <p class="pt-2">Don't have an account?<a href="#" id="modalbtn" data-bs-toggle="modal" data-bs-target="#modalForm">Click here to register</a></p>
    </form>
</div>


<div class="modal fade" id="modalForm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Staff member with no account? Register below!</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                    <div class="container w-25 pt-5 pb-5 my-3">
                        <form class="signup">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control mb-3" name="email">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control mb-3" name="password">
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Register</button>
                                </div>
                        </form>        
                    </div>
                        
                    <div class="modal-footer" style="display: none;">
                        <button type="submit" id="modalSub" class="btn btn-warning text-center">Submit</button>
                    </div>
            </div>
        </div>
    </div>
</div>
