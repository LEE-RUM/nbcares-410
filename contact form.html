<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NB CARES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/contact styles.css">

</head>
<body>
<div class="container border-rounded py-4 my-4 bg-light border border-dark ">
    <div class="row">
        <h1> Contact Form</h1>
        <p class="text-center lead">
        If you are interested in having your event being placed on this calendar, submit this form to be approved by the ParaDYM staff.
        </p>
    </div>
    <form>
    <div class="form-group">
        <label for="name"> Full Name</label>
        <br>
        <input type="text" name="name" class="form-control" placeholder="Enter your Name" id="name">

    </div>
    <br>
    <div class="form-group">
        <label for="org"> Organization</label>
        <br>
        <input type="text" name="org"  class="form-control" placeholder="Enter your Organization" id="org">

    </div>
        <br>
    <div class="form-group">
        <label for="address"> Address</label>
        <br>
        <input type="text" name="address" class="form-control" placeholder="Enter your Address" id="address">

    </div>
    <br>
    <div class="form-group">
        <label for="phone">  Phone Number</label>
        <br>
        <input type="tel" name="phone" class="form-control" placeholder="Enter your Phone Number" id="phone">

    </div>
    <br>
    <div class="form group">
        <label for="date"> Event Date</label>
        <br>
        <input type="date"  class="form-control" name="date"  id="date">

    </div>
    <br>
    <div class="form group">
            <label for="start"> Start Time</label>

            <input type="text" class="form-control"  name="start" placeholder="Time AM/PM"  id="start">
    </div>
        <br>
    <div class="form group">
            <label for="end"> End Time</label>
            <input type="text"   class=form-control placeholder="Time AM/PM" name="end"  id="end">



    </div>
    <br>
    <div class="form-group">
        <label for="description"> Describe your Event</label>
        <br>
        <textarea id="description" class="form-control" name="description" rows="8"></textarea>

    </div>


</form>
    <div class="col text-center m-2 p-2">
        <button class="btn btn-primary"> Submit Form</button>
    </div>
</div>





</div>
</body>
</html>
